<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <title>Sign up</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign up</p>
    <form class="form1" >
      <input class="un "  id="name" type="text" align="center" placeholder="Name">
      <input class="un "  id="email" type="email" align="center" placeholder="Email">
      <input class="pass" id="pass" type="password" align="center" placeholder="Password">
      <a class="submit" align="center" onclick="func();return false;">Sign up</a>
    </div>
     
</body>
<script>
    async function func(){
        const data={
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("pass").value
        }
        await fetch("http://localhost:4000/auth/signup",{
            method: 'POST',
            headers:{
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(res=>res.json())
        .then(resp=>{
            if (resp.status===200){
                alert("Created Successfully")
                window.location.href="login.html"
            }else{
                alert('Some error occured. Please check the console')
                console.log(resp)
            }
        })
    }
</script>
</html>
